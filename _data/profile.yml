short_bio: >-
  <p>
    Hello, I’m Sujin (Joanna). I am an apparel and technical designer with about a decade of industry experience, and I’m currently pursuing my master’s degree in Apparel Design at Cornell University. I am advised by Dr. Fatma Baytar (Apparel Design), with Dr. Steve Marschner (Computer Science) serving as my minor committee advisor.

  </p>
  <p>
      My research focuses on the intersection of <b>computer graphics</b> and <b>apparel design</b>, with an emphasis on <b>physical simulation</b> and <b>human–computer interaction (HCI)</b> applications. I am particularly interested in interactive shape manipulation for pattern making and technical design, as well as simulation methods that produce realistic garment rendering. Further details on my academic background and experience are available in my 
  <a href="Your-CV-Link.pdf" target="_blank" rel="noopener noreferrer">CV</a>.

  </p>

